[package]
name = "edc"
description = "A tool helping with converting or compressing media"
version = "0.3.0"
license = "MIT"
repository = "https://github.com/EdJoPaTo/edc"
authors = ["EdJoPaTo <edc-rust@edjopato.de>"]
edition = "2018"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
# See https://doc.rust-lang.org/rustc/codegen-options/index.html
codegen-units = 1
lto = true

[build-dependencies]
clap = { version = "3", features = ["cargo", "env"] }
clap_complete = "3"

[dependencies]
clap = { version = "3", features = ["cargo", "env", "wrap_help"] }
